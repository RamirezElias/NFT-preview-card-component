<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
  <img src="images/image-equilibrium.jpg" class="profile" >
  <h1 class="content-name">Equilibrium #3429</h1>

 <p class="description"> Our Equilibrium collection promotes balance and calm.</p>

 <div class="crypto">
  <div>
    <img class="ethereum"src="/images/icon-ethereum.svg" >
    <p class="crypto-name"> 0.041 ETH </p>
  </div> 

  <div>
  <img class="clock" src="/images/icon-clock.svg">
  <p class="crypto-day">3 days left </p>
  </div>
  <hr>

<div class="creation">
<img src="/images/image-avatar.png" >
<p class="crypto-creation"> Creation of <span>Jules Wyvern</span> </p>
</div>
</div>
</body>
</html>
